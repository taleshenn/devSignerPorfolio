<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales Henn DevDesigner Portfólio</title>
    <link rel="stylesheet" href="/assets/styles/global.css" />
  </head>
  <body>
    <main>
      <section class="contact">
        <div class="contact-form">
          <h2 class="contact-form__title">Fale comigo</h2>
          <p class="contact-form__subtitle">
            Se preferir contato mais direto pode me chamar no WhatsApp.
          </p>
          <form class="contact-form__inputs">
            <fieldset class="contact-form__personal-data">
              <legend>Informações Pessoais</legend>
              <div class="contact-form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Apenas o primeiro nome"
                  aria-label="Digite seu primeiro nome."
                  disabled
                />
              </div>
              <div class="contact-form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input
                  type="text"
                  id="sobrenome"
                  name="sobrenome"
                  placeholder="Aqui vai o restante do seu nome."
                  aria-label="Digite o restante do seu nome."
                  disabled
                />
              </div>
              <div class="contact-form-group">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Use o formato seunome@exemplo.com.br"
                  aria-label="Digite seu email. Não esqueça o sinal do @."
                  disabled
                />
              </div>
              <div class="contact-form-group">
                <label for="telefone">Telefone:</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="(XX) XXXX-XXXX"
                  aria-label="Digite seu número de telefone."
                  disabled
                />
              </div>
            </fieldset>
            <fieldset class="contact-form-group">
              <legend>Assunto de interesse</legend>

              <div>
                <label for="assunto">Escolha o assunto:</label>
                <div>
                  <input
                    type="radio"
                    id="assunto1"
                    name="assunto"
                    value="Identidade visual"
                  />
                  <label for="assunto1">Identidade visual</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="assunto2"
                    name="assunto"
                    value="Design de artes gráficas"
                  />
                  <label for="assunto2">Design de artes gráficas</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="assunto3"
                    name="assunto"
                    value="Design de artes para redes sociais"
                  />
                  <label for="assunto3"
                    >Design de artes para redes sociais</label
                  >
                </div>
              </div>
              <div>
                <div>
                  <input
                    type="radio"
                    id="assunto4"
                    name="assunto"
                    value="Desenvolvimento web"
                  />
                  <label for="assunto4">Desenvolvimento web</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="assunto5"
                    name="assunto"
                    value="Fotografia e Edição"
                  />
                  <label for="assunto5">Fotografia e Edição</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="assuntoOutro"
                    name="assunto"
                    value="outro"
                  />
                  <label for="assuntoOutro"
                    >Outro (Descreva no campo abaixo)</label
                  >
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Mensagem</legend>
              <div class="contact-form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea
                  id="mensagem"
                  name="mensagem"
                  placeholder="Sua mensagem aqui"
                  aria-label="Digite sua mensagem."
                  maxlength="500"
                  disabled
                ></textarea>
              </div>
              <div class="contact-form__submit"></div>
            </fieldset>
            <button
              type="button"
              class="btn"
              aria-label="Enviar a mensagem."
              disabled
            >
              Enviar
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
