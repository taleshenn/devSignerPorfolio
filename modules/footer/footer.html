<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales Henn DevDesigner Portfólio</title>
    <link rel="stylesheet" href="/assets/styles/global.css" />
  </head>
  <body>
    <main>
      <footer>
        <div class="footer__logo">
          <div class="footer__logo__img">
            <a href="#"
              ><img src="/modules/navbar/images/logo.svg" alt="logo tales henn"
            /></a>
          </div>
          <div class="footer__logo__description">
            <p>
              Nunca subestime o poder da resiliência, pois é o caminho que
              transforma desafios em oportunidades e nos conduz às nossas
              conquistas.
            </p>
          </div>
        </div>
        <div class="footer__navigation">
          <ul class="footer__navigation__links">
            <li><a href="#" class="transition-all">Início</a></li>
            <li><a href="#about" class="transition-all">Sobre</a></li>
            <li><a href="#portfolio" class="transition-all">Portfólio</a></li>
            <li><a href="#contato" class="transition-all">Contato</a></li>
          </ul>
          <div class="footer__social-links">
            <a
              href="https://www.linkedin.com/in/taleshenn/"
              target="_blank"
              aria-label="Perfil no LinkedIn"
            >
              <div class="footer__linkedin_icon transition-all"></div>
            </a>
            <a
              href="https://www.behance.net/taleshenn"
              target="_blank"
              aria-label="Portfólio no Behance"
            >
              <div class="footer__behance_icon transition-all"></div>
            </a>
            <a
              href="https://www.instagram.com/taleshenn/"
              target="_blank"
              aria-label="Perfil no Instagram"
            >
              <div class="footer__instagram_icon transition-all"></div>
            </a>
            <a
              href="https://github.com/taleshenn"
              target="_blank"
              aria-label="Perfil no Github"
            >
              <div class="footer__github_icon transition-all"></div>
            </a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
