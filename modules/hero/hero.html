<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales Henn DevDesigner Portfólio</title>
    <link rel="stylesheet" href="/assets/styles/global.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__header">
          <div class="hero__header__text">
            <h3>O que eu faço?</h3>
            <h1>
              Eu crio <span class="destaque">Soluções</span> em design para
              mídias digitais e impressas.
            </h1>

              Conecto marca e público através da criação de identidade visual,
              desenvolvimento web e fotografia especializada.
            </p>
          </div>
          <button
            class="hero__header__button transition-all"
            onclick="window.open('https://api.whatsapp.com/message/O4BK5AR4C2VKF1?autoload=1&app_absent=0', '_blank')"
            aria-label="Abrir conversa no WhatsApp"
          >
            <img
              src="./modules/hero/images/whatsapp-icon.svg"
              alt="logo whatsapp"
            />
            <span>Fale comigo</span>
          </button>
        </div>
        <figure class="hero__avatar">
          <img
            src="./modules/hero/images/hero__avatar__img.png"
            alt="foto tales henn"
          />
        </figure>
      </section>
    </main>
